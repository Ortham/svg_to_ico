[package]
name = "svg_to_ico"
version = "1.1.0"
authors = ["Oliver Hamlet <oliver.hamlet@gmail.com>"]
description = "A utility and Rust library to convert SVG icons into Windows ICO files."
documentation = "https://docs.rs/svg_to_ico"
repository = "https://github.com/Ortham/svg_to_ico.git"
readme = "README.md"
license = "MIT"
exclude = [
    "target/*",
]
edition = "2018"

[badges]
appveyor = { repository = "Ortham/svg_to_ico" }
travis-ci = { repository = "Ortham/svg_to_ico" }

[dependencies]
clap = "2"
ico = "0.1.0"
resvg = { version = "0.8", features = ["raqote-backend"] }

[dev-dependencies]
tempfile = "3"
